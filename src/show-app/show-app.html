<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="show-app">
  <template>
    <style>
      :host {
        --paper-icon-button-ink-color: white;
        display: block;
        padding-top: 64px;
      }
      app-header {
        @apply --layout-fixed-top;
        z-index: 1;
        height: 64px;
        line-height: 64px;
        background-color: rgba(0, 0, 0, 0.85);
        border-bottom: 1px solid #222;
        -webkit-backdrop-filter: saturate(180%) blur(20px);
      }
      a {
        @apply --layout-flex-auto;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
        text-decoration: none;
        color: white;
        margin-right: 40px;
      }
      a:hover {
        color: #ddd;
      }
      .title {
        font-size: 14px;
        margin: 0;
        text-align: center;
        text-transform: uppercase;
        font-weight: 100;
        letter-spacing: 5px;
        word-spacing: 7px;
        display: inline;
        margin-left: 20px;
        margin-right: 20px;
        transition: opacity 0.2s;
        white-space: nowrap;
      }
      .chrome-logo {
        margin-left: 16px;
        width: 30px;
        height: 30px;
        transition: transform 0.2s ease-out;
      }
      #leftItem {
        min-width: 40px;
        color: white;
      }
      #leftItem:not([icon]) {
        visibility: hidden;
      }
      [threshold-triggered] .title {
        opacity: 0;
      }
      [threshold-triggered] .chrome-logo {
        transform: translateX(129px) rotateZ(360deg);
      }
      @media (max-width: 640px) {
        .title {
          font-size: 10px;
        }
        [threshold-triggered] .chrome-logo {
          transform: translateX(120px) rotateZ(360deg);
        }
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ShowApp extends Polymer.Element {
      static get is() { return 'show-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'show-app'
          }
        };
      }
    }

    window.customElements.define(ShowApp.is, ShowApp);
  </script>
</dom-module>
